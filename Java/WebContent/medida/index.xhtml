<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
	<h:head>
		<title>medidas</title>
	</h:head> 
	<body> 
		<h:form>
			<h:messages globalOnly="true" errorClass="error"/>
		</h:form>
		
		<h:dataTable value="#{medidaBean.medidaLista}" var="medida">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{medida.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{medida.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Abreviação</f:facet>
				<h:outputText value="#{medida.abreviacao}" />
			</h:column>
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<h:form>
					<h:commandButton action="#{medidaBean.editar(medida)}" value="Editar"></h:commandButton>
					<h:commandButton action="#{medidaBean.deletar(medida)}" value="Deletar"></h:commandButton>
				</h:form>
			</h:column>
		</h:dataTable>		
		<h:form>
			<h:commandButton action="/medida/criar" immediate="true" value="Criar novo ingrediente" />
		</h:form>		
	</body> 
</html>

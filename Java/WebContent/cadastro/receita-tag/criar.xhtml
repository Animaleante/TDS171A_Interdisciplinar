<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" 
	template="/templates/_layout.xhtml"
                  xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="content">
		<main class="main" role="main">
		    <div class="wrap clearfix">
		        <nav class="breadcrumbs">
		            <ul>
		                <li><a href="/" title="Home">Home</a></li>
		                <li><a href="#">Cadastro</a></li>
		                <li>Receita</li>
		            </ul>
		        </nav>
		
		        <div class="row">
		            <header class="s-title">
		                <h1>Criar</h1>
		            </header>
		
		            <section class="content full-width">
		                <div class="container">
		                	<h:form id="receitaTagForm">
							    <ui:repeat value="#{receitaTagBean.lista}" var="tag" varStatus="listaItem">
									<div class="f-row">
										<div class="large">
											<h:selectOneMenu value="#{tag.id}" required="true">
												<f:selectItem itemValue="0" itemLabel="Selecione uma tag" a:disabled="disabled" a:selected="selected"/>
												<f:selectItems value="#{receitaTagBean.listaTags}" />
											</h:selectOneMenu>
										</div>
									    <h:commandButton value="-" action="#{receitaTagBean.remover(listaItem.index)}" immediate="true" execute="@this">
									        <f:ajax render="receitaTagForm" />
									    </h:commandButton>
									</div>
							    </ui:repeat>
							    
                        		<div class="f-row">
								    <h:commandButton value="Add" action="#{receitaTagBean.adicionar()}" immediate="true" execute="@this">
								        <f:ajax render="receitaTagForm" />
								    </h:commandButton>
                        		</div>
                        		
                        		<div class="f-row submit">
								    <h:commandButton value="Salvar" action="#{receitaTagBean.salvar()}" />
							    </div>
							</h:form>
		                </div>
		            </section>
		        </div>
		    </div>
		</main>
	</ui:define>
	
	<ui:define name="script">
		<h:outputScript>
			navName = "cadastro";
			subNavName = "receitas";
		</h:outputScript>
	</ui:define>
</ui:composition>

<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

	<h:head>
		<title>Deletar</title>
	</h:head> 
	<body> 
		<h:form>
			<h:messages globalOnly="true" errorClass="error"/>
			
			<h:outputText value="Tem cereteza que deseja deletar o utensilio '#{utensilioBean.vo.nome}'?" />
			<hr/>
			
			<h:commandButton immediate="true" action="#{utensilioBean.listar()}" value="Voltar" />
			<h:commandButton action="#{utensilioBean.deletar()}" value="Deletar" />
		</h:form>
	</body> 
</html>

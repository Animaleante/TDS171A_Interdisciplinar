<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" 
	template="/templates/_layout.xhtml">
	<ui:define name="content">
		<main class="main" role="main">
		    <div class="wrap clearfix">
		        <nav class="breadcrumbs">
		            <ul>
		                <li><a href="/" title="Home">Home</a></li>
		                <li><a href="#">Cadastro</a></li>
		                <li>Utensilio</li>
		            </ul>
		        </nav>
		
		        <div class="row">
		            <header class="s-title">
		                <h1>Criar</h1>
		            </header>
		
		            <section class="content full-width">
		                <div class="container">
		                	<h:form>
				                <section>
									<h:messages globalOnly="true" errorClass="error"/>
									
									<div class="f-row">
					                    <div class="full">
					                        <h:inputText id="nome"  value="#{utensilioBean.vo.nome}" size="80"
											             required="true" a:placeholder="Nome"
											             validatorMessage="Nome deve ter no máximo 80 caracteres"
											             requiredMessage="Nome é obrigatório">
											    <f:validateLength minimum="1" maximum="80" />
											</h:inputText>
					                    </div>
				                    </div>
				                </section>
                        		<div class="f-row submit">
									<h:commandButton action="#{utensilioBean.incluir()}" value="Cadastrar" />
									<h:commandLink immediate="true" action="#{utensilioBean.listar()}" value="Cancelar" />
			                    </div>
					        </h:form>
		                </div>
		            </section>
		        </div>
		    </div>
		</main>
	</ui:define>
	
	<ui:define name="script">
		<h:outputScript>
			navName = "cadastro";
			subNavName = "utensilios";
		</h:outputScript>
	</ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	template="/templates/_layout.xhtml">
	<ui:define name="content">
		<main class="main" role="main">
		    <div class="wrap clearfix">
		        <nav class="breadcrumbs">
		            <ul>
		                <li><a href="/" title="Home">Home</a></li>
		                <li><a href="#">Cadastro</a></li>
		                <li>Usuarios</li>
		            </ul>
		        </nav>
		
		        <div class="row">
		            <header class="s-title">
		                <h1>Usuarios</h1>
		            </header>
		
		            <section class="content full-width">
		                <div class="container">
							<h:form>
								<h:messages globalOnly="true" errorClass="error"/>
							</h:form>
							
							<c:choose>
								<c:when test="${not empty usuarioBean.lista}">
									<table class="table table-stiped table-hover">
							            <thead>
							                <tr>
							                    <th>Nome</th>
							                    <th>Tipo</th>
							                    <th>Ações</th>
							                </tr>
							            </thead>
							            <tbody>
							            	<c:forEach items="#{usuarioBean.lista}" var="usuario">
							                    <tr>
							                        <td>
							                            #{usuario.nome}
							                        </td>
							                        <td>
							                            #{usuario.tipo}
							                        </td>
							                        <td>
														<h:form>
															<h:commandLink action="#{usuarioBean.exibir(usuario)}" value="Detalhes"></h:commandLink> |
															<h:commandLink action="#{usuarioBean.editar(usuario)}" value="Editar"></h:commandLink> |
															<h:commandLink action="#{usuarioBean.deletar(usuario)}" value="Deletar"></h:commandLink>
														</h:form>
							                        </td>
							                    </tr>
							                </c:forEach>
							            </tbody>
							        </table>
						        </c:when>
						        <c:otherwise>
						        	<p>A lista está vazia.</p>
						        </c:otherwise>
					        </c:choose>
								
							<h:form>
								<h:commandButton action="/cadastro/usuario/criar" immediate="true" value="Criar novo" />
							</h:form>
		                </div>
		            </section>
		        </div>
		    </div>
		</main>
	</ui:define>
</ui:composition>

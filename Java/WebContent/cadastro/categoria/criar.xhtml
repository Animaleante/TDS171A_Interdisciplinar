<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" 
	template="/templates/_layout.xhtml">
	<ui:define name="content">
		<main class="main" role="main">
		    <div class="wrap clearfix">
		        <nav class="breadcrumbs">
		            <ul>
		                <li><a href="/" title="Home">Home</a></li>
		                <li><a href="#">Cadastro</a></li>
		                <li>Categoria</li>
		            </ul>
		        </nav>
		
		        <div class="row">
		            <header class="s-title">
		                <h1>Criar</h1>
		            </header>
		
		            <section class="content full-width">
		                <div class="container">
		                	<h:form>
				                <section>
									<h:messages globalOnly="true" errorClass="error"/>
									
									<div class="f-row">
					                        <h:inputText id="nome"  value="#{categoriaBean.vo.nome}" size="80"
											             required="true" a:placeholder="Nome"
											             validatorMessage="Nome deve ter no máximo 80 caracteres"
											             requiredMessage="Nome é obrigatório">
											    <f:validateLength minimum="1" maximum="80" />
											</h:inputText>
				                    </div>
				                    
									<div class="f-row">
		                                <label>
		                                	É um grupo:
											<h:selectBooleanCheckbox value="#{categoriaBean.vo.selecionavel}" />
		                                </label>
				                    </div>
				                    
				                    <div class="f-row">
										<h:selectOneMenu value="#{categoriaBean.vo.idSuperCategoria}">
  											<f:selectItem itemValue="0" itemLabel="Selecione uma categoria" a:disabled="disabled" a:selected="selected"/>
											<f:selectItems value="#{categoriaBean.categorias}" />
										</h:selectOneMenu>
				                    </div>
				                </section>
                        		<div class="f-row submit">
									<h:commandButton action="#{categoriaBean.incluir()}" value="Cadastrar" />
									<h:commandLink immediate="true" action="#{categoriaBean.listar()}" value="Cancelar" />
			                    </div>
					        </h:form>
		                </div>
		            </section>
		        </div>
		    </div>
		</main>
	</ui:define>
	
	<ui:define name="script">
		<h:outputScript>
			navName = "cadastro";
			subNavName = "categorias";
		</h:outputScript>
	</ui:define>
</ui:composition>

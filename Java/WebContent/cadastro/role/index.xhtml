<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	template="/templates/_layout.xhtml">
	<ui:define name="content">
		<main class="main" role="main">
		    <div class="wrap clearfix">
		        <nav class="breadcrumbs">
		            <ul>
		                <li><a href="/" title="Home">Home</a></li>
		                <li><a href="#">Cadastro</a></li>
		                <li>Roles</li>
		            </ul>
		        </nav>
		
		        <div class="row">
		            <header class="s-title">
		                <h1>Roles</h1>
		            </header>
		
		            <section class="content full-width">
		                <div class="container">
							<h:form>
								<h:messages globalOnly="true" errorClass="error"/>
							</h:form>
							
							<c:choose>
								<c:when test="${not empty roleBean.lista}">
									<table class="table table-stiped table-hover">
							            <thead>
							                <tr>
							                    <th>Nome</th>
							                    <th>Ações</th>
							                </tr>
							            </thead>
							            <tbody>
							            	<c:forEach items="#{roleBean.lista}" var="role">
							                    <tr>
							                        <td>
							                            #{role.nome}
							                        </td>
							                        <td>
														<h:form>
															<h:commandLink action="#{roleBean.editar(role)}" value="Editar"></h:commandLink> |
															<h:commandLink action="#{roleBean.deletar(role)}" value="Deletar"></h:commandLink>
														</h:form>
							                        </td>
							                    </tr>
							                </c:forEach>
							            </tbody>
							        </table>
						        </c:when>
						        <c:otherwise>
						        	<p>A lista está vazia.</p>
						        </c:otherwise>
					        </c:choose>
							
							<div class="f-row">
								<h:form>
									<h:commandButton action="#{roleBean.criar()}" immediate="true" value="Criar novo" />
								</h:form>
							</div>
		                </div>
		            </section>
		        </div>
		    </div>
		</main>
	</ui:define>
	
	<ui:define name="script">
		<h:outputScript>
			navName = "cadastro";
			subNavName = "roles";
		</h:outputScript>
	</ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" 
	template="/templates/_layout.xhtml">
	<ui:define name="content">
		<main class="main" role="main">
		    <div class="wrap clearfix">
				<!--breadcrumbs-->
				<nav class="breadcrumbs">
					<ul>
						<li><a href="#{request.contextPath}/" title="Home">Home</a></li>
						<li>Contato</li>
					</ul>
				</nav>
				<!--//breadcrumbs-->
				
		        <div class="row">
	                <section class="content center full-width">
	                    <div class="modal-soboru container">
							<h:form>
								<h3>Contato</h3>
								
								<h:messages globalOnly="true" errorClass="alert alert-danger"/>
								
								<div class="f-row">
									<h:message for="nome" errorClass="error"/>
										
			                        <h:inputText id="nome"  value="#{contatoBean.nome}" size="80"
									             required="true" a:placeholder="Seu Nome"
									             validatorMessage="Nome deve ter no máximo 80 caracteres"
									             requiredMessage="Nome é obrigatório">
									    <f:validateLength minimum="1" maximum="80" />
									</h:inputText>
								</div>
								
								<div class="f-row">
									<h:message for="email" errorClass="error"/>
										
			                        <h:inputText id="email"  value="#{contatoBean.email}" size="80"
									             required="true" a:placeholder="Seu E-mail" a:type="email"
									             validatorMessage="E-mail deve ter no máximo 80 caracteres"
									             requiredMessage="E-mail é obrigatório">
									    <f:validateLength minimum="1" maximum="80" />
									</h:inputText>
								</div>
								
								<div class="f-row">
									<h:message for="telefone" errorClass="error"/>
										
			                        <h:inputText id="telefone"  value="#{contatoBean.telefone}" size="80"
									             required="true" a:placeholder="Seu Telefone" a:type="number"
									             validatorMessage="E-mail deve ter no máximo 80 caracteres"
									             requiredMessage="E-mail é obrigatório">
									    <f:validateLength minimum="1" maximum="80" />
									</h:inputText>
								</div>
								
								<div class="f-row">
									<h:message for="mensagem" errorClass="error"/>
										
			                        <h:inputTextarea id="mensagem"  value="#{contatoBean.mensagem}"
									             required="true" a:placeholder="Sua mensagem"
									             requiredMessage="E-mail é obrigatório">
									</h:inputTextarea>
								</div>
								
                        		<div class="f-row bwrap">
									<h:commandButton action="#{contatoBean.enviar()}" value="Enviar mensagem" />
			                    </div>
							</h:form>
	                    </div>
	                </section>
	            </div>
		    </div>
		</main>
	</ui:define>
	
	<ui:define name="script">
		<h:outputScript>
			navName = "contato";
		</h:outputScript>
	</ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" 
	template="/templates/_layout.xhtml">
	<ui:define name="content">
		<main class="main" role="main">
		    <div class="wrap clearfix">
		        <div class="row">
	                <section class="content center full-width">
	                    <div class="modal-soboru container">
	                        <h3>Login</h3>
	                        
	                        <h:form styleClass="form-horizontal">
								<h:messages globalOnly="true" errorClass="error"/>
									
	                        	<div class="f-row">
	                        		<h:inputText id="email"  value="#{loginBean.email}" size="80"
									             required="true" a:placeholder="E-mail"
									             requiredMessage="E-mail é obrigatório">
									</h:inputText>
	                        	</div>
	                        	
	                        	<div class="f-row">
	                        		<h:inputSecret id="senha"  value="#{loginBean.senha}" size="80"
									             required="true" a:placeholder="Senha" 
									             requiredMessage="Senha é obrigatório">
									</h:inputSecret>
	                        	</div>
	                        	
	                            <div class="f-row bwrap">
									<h:commandButton action="#{loginBean.login()}" value="Log In" />
	                            </div>
	                        </h:form>
	
<!-- 	                        <p><a href="#">Esqueceu sua senha?</a></p> -->
							<h:form>
	                        	<p>Ainda não tem uma conta? <h:commandLink action="#{registroBean.index()}" value="">Se registre!</h:commandLink></p>
	                        </h:form>
	                    </div>
	                </section>
	            </div>
		    </div>
		</main>
	</ui:define>
</ui:composition>

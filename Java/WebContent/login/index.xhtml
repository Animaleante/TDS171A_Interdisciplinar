<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	template="/templates/_layout.xhtml">
	<ui:define name="content">
		<main class="main" role="main">
		    <div class="wrap clearfix">
		        <div class="row">
	                <section class="content center full-width">
	                    <div class="modal container">
	                        <h3>Login</h3>
	                        
	                        <h:form styleClass="form-horizontal">
	                        	<div class="f-row">
	                        		<h:inputText id="email"  value="#{sessaoBean.usario.email}" size="80"
									             required="true" 
									             requiredMessage="E-mail é obrigatório">
									</h:inputText>
	                        	</div>
	                        	
	                        	<div class="f-row">
	                        		<h:inputText id="senha"  value="#{sessaoBean.usario.senha}" size="80"
									             required="true" 
									             requiredMessage="Senha é obrigatório">
									</h:inputText>
	                        	</div>
	                        	
	                            <div class="f-row bwrap">
									<h:commandButton action="#{sessaoBean.login()}" value="Log In" />
	                            </div>
	                        </h:form>
	
	                        <p><a href="#">Esqueceu sua senha?</a></p>
	                        <p>Ainda não tem uma conta? <a href="#">Se registre!</a></p>
	                    </div>
	                </section>
	            </div>
		    </div>
		</main>
	</ui:define>
</ui:composition>

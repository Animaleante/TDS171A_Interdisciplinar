<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 
	<body>
		<ui:composition template="../templates/_layout.xhtml">
			<ui:define name="content">
				<main class="main" role="main">
				    <div class="wrap clearfix">
				        <nav class="breadcrumbs">
				            <ul>
				                <li><a href="/" title="Home">Home</a></li>
				                <li><a href="#">Cadastro</a></li>
				                <li>Ingrediente</li>
				            </ul>
				        </nav>
				
				        <div class="row">
				            <header class="s-title">
				                <h1>Ingredientes</h1>
				            </header>
				
				            <section class="content full-width">
				                <div class="container">
									<h:form>
										<h:messages globalOnly="true" errorClass="error"/>
									</h:form>
									
									<table class="table table-stiped table-hover">
							            <thead>
							                <tr>
							                    <th>
							                        Nome
							                    </th>
							                    <th>Ações</th>
							                </tr>
							            </thead>
							            <tbody>
							            	<c:forEach items="#{ingredienteBean.ingredienteLista}" var="ingrediente">
							                    <tr>
							                        <td>
							                            #{ingrediente.nome}
							                        </td>
							                        <td>
														<h:form>
															<h:commandLink action="#{ingredienteBean.exibir(ingrediente)}" value="Detalhes"></h:commandLink> |
															<h:commandLink action="#{ingredienteBean.editar(ingrediente)}" value="Editar"></h:commandLink> |
															<h:commandLink action="#{ingredienteBean.deletar(ingrediente)}" value="Deletar"></h:commandLink>
														</h:form>
							                        </td>
							                    </tr>
							                </c:forEach>
							            </tbody>
							        </table>
										
									<h:form>
										<h:commandButton action="/ingrediente/criar" immediate="true" value="Criar novo ingrediente" />
									</h:form>
				                </div>
				            </section>
				        </div>
				    </div>
				</main>
			</ui:define>
		</ui:composition>
	</body> 
</html>
